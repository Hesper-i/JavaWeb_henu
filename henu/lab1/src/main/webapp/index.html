<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        h1 {
            color: red;
            text-shadow: 2px 2px yellow;
        }
        label {
            display: inline-block;
            width: 40%;
            text-align: right;
        }

        span {
            display: inline-block;
            color: black;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
    <form action="#" method="post">
        <div><h1>用户注册</h1></div>

        <label for="username">用户：</label>
        <input type="text" id="username" required>
        <span id="usernameTip">用户名密码由3-5个字符组成</span><br>

        <label for="password">密码：</label>
        <input type="password" id="password" required>
        <span id="passwordTip">请输入8-12位密码</span><br>

        <label for="confirmPassword">确认密码：</label>
        <input type="password" id="confirmPassword" required>
        <span id="confirmPasswordTip">两次密码不一致</span><br>

        <label for="email">Email：</label>
        <input type="email" id="email" required>
        <span id="emailTip">格式示例：xxxxxxxx@163.com</span><br>

        <label for="phone">手机号码：</label>
        <input type="tel" id="phone" required>
        <span id="phoneTip">格式示例：13803780000</span><br>

        <label for="realName">真实姓名：</label>
        <input type="text" id="realName" required>
        <span id="realNameTip">由2-5个中文组成</span><br>
        <label for="province">省份：</label>
                <select id="province">
                    <option>请选择</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广东</option>
                    <option>江苏</option>
                </select>
            </label><span id="provinceTip">请选择省份</span><br>
        <div>
            技术方向：
            <input type="radio" name="technology" value="Java" checked="true">Java
            <input type="radio" name="technology" value=".Net">.Net
            <input type="radio" name="technology" value="PHP">PHP
            <input type="radio" name="technology" value="网页">网页
            <input type="radio" name="technology" value="IOS">IOS
            <input type="radio" name="technology" value="Android">Android
        </div>
        <br>
        <div>
            <button id="register">注册</button>
            <button id="reset">重置</button>
        </div>
    </form>

<script>
    // 校验用户名
    document.getElementById("username").addEventListener("blur", function() {
        var value = this.value;
        var tip = document.getElementById("usernameTip");
        if (value.length < 3 || value.length > 5) {
            tip.style.color = "red";
        } else {
            tip.style.color = "green";
        }
    });

    // 校验密码
    document.getElementById("password").addEventListener("blur", function() {
        var value = this.value;
        var tip = document.getElementById("passwordTip");
        if (value.length < 8 || value.length > 12) {
            tip.style.color = "red";
        } else {
            tip.style.color = "green";
        }
    });

    // 校验确认密码
    document.getElementById("confirmPassword").addEventListener("blur", function() {
        var value = this.value;
        var passwordValue = document.getElementById("password").value;
        var tip = document.getElementById("confirmPasswordTip");
        if (value !== passwordValue || value === "") {
            tip.style.color = "red";
        } else if (value === passwordValue){
            tip.style.color = "green";
        } else
        {
            tip.style.color = "red";
        }

    });
    // 校验Email
    document.getElementById("email").addEventListener("blur", function() {
        var value = this.value;
        var tip = document.getElementById("emailTip");
        var pattern = /^\w+@[a-z0-9]+\.[a-z]+$/i;
        if (!pattern.test(value)) {
            tip.style.color = "red";
        } else {
            tip.style.color = "green";
        }
    });

    // 校验手机号码
    document.getElementById("phone").addEventListener("blur", function() {
        var value = this.value;
        var tip = document.getElementById("phoneTip");
        var pattern = /^(0\d{2,3}-)?\d{7,8}$|^(1[3-9]\d{9})$/;
        if (!pattern.test(value)) {
            tip.style.color = "red";
        } else {
            tip.style.color = "green";
        }
    });

    // 校验真实姓名
    document.getElementById("realName").addEventListener("blur", function() {
        var value = this.value;
        var tip = document.getElementById("realNameTip");
        var pattern = /^[\u4e00-\u9fa5]{2,5}$/;
        if (!pattern.test(value)) {
            tip.style.color = "red";
        } else {
            tip.style.color = "green";
        }
    });

    // 校验省份
    document.getElementById("province").addEventListener("blur", function() {
        var value = this.value;
        var tip = document.getElementById("provinceTip");
        if (value === "请选择") {
            tip.style.color = "red";
        } else {
            tip.style.color = "green";
        }
    });

    // 提交表单
    document.getElementById("register").addEventListener("click", function() {
        var usernameTip = document.getElementById("usernameTip").style.color;
        var passwordTip = document.getElementById("passwordTip").style.color;
        var confirmPasswordTip = document.getElementById("confirmPasswordTip").style.color;
        var emailTip = document.getElementById("emailTip").style.color;
        var phoneTip = document.getElementById("phoneTip").style.color;
        var realNameTip = document.getElementById("realNameTip").style.color;
        var provinceTip = document.getElementById("provinceTip").style.color;

        if (usernameTip === "green" && passwordTip === "green" && confirmPasswordTip === "green" && emailTip === "green" && phoneTip === "green" && realNameTip === "green" && provinceTip === "green") {
            alert("注册成功！");
        } else {
            alert("填写有误，请检查后再注册。");
        }
    });

    // 重置表单
    document.getElementById("reset").addEventListener("click", function() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("realName").value = "";
        document.getElementById("province").value = "请选择";
        document.getElementById("usernameTip").style.color = "";
        document.getElementById("passwordTip").style.color = "";
        document.getElementById("confirmPasswordTip").style.color = "";
        document.getElementById("emailTip").style.color = "";
        document.getElementById("phoneTip").style.color = "";
        document.getElementById("realNameTip").style.color = "";
        document.getElementById("provinceTip").style.color = "";
    });
</script>
</body>
</html>
